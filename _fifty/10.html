subtitle: Looking back on the cartoonish style of Glow 3, I decided to implement its inverse. What about a cartoonish glow that emanates from the environment onto the object? Here it is.

<style>
	#object {
		z-index:10;
	}
	.glow {
		z-index:5;
		margin:auto;
		height:2000px;
		width:2000px;
		background-color:black;
		border-radius:50%;
	}
	.shrink {
		height:20px;
		width:20px;
		transition:3s;
	}
</style>

<div class="glow centered"></div>
<div id="object" class="centered"></div>

<script>
	document.getElementById('object').addEventListener('click', function () {
		document.getElementsByClassName('glow')[0].classList.add('shrink');
	});
</script>
