layout: fifty
title: Glow 2
subtitle: In a slight variation on Glow 1, this glow effect sets the background to black. When clicked, the background slowly transitions to white. This gives the effect of the image background glowing as it turns to white behind the object. 
permalink: /2/
---

<style>
	body {
		background-color:black;
	}
	.glow {
		background-color:white;
		transition-duration:5s;
	}
</style>

<div id="object" class="centered"></div>

<script>
	document.getElementById('object').addEventListener('click', function () {
		document.body.classList.add('glow');
	});
</script>
