<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Glow 1</title>
</head>
<body>

	<div id="object" class="centered"></div>

	<script>
		let object = document.getElementById('object');

		window.addEventListener('load', function () {
			object.style.backgroundImage = 'url(./object-bg.png)';
		});

		document.getElementById('object').addEventListener('click', function () {
			object.style.backgroundImage = 'url(./object.png)';
			object.style.transitionDuration = '4s';
		});
	</script>

</body>
</html>
