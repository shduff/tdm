<!DOCTYPE html>
<html>
<head>
	<title>go with the glow</title>
</head>
<body>
	<style>
		div.glow-thumbnail {
			height:40px;
			width:40px;
			display:inline-block;
			border:dotted black 1px;
			border-radius:10px;
			margin:.7em;
			font-size:4em;
			color:pink;
		}
	</style>

	<script>
		for (i=0;i<50;i++) {
			let a = document.createElement('a');
			a.href = './' + (i+1) + '.html'

			let div = document.createElement('div');
			div.classList.add(i+1,'glow-thumbnail');
			div.innerText = i+1;
			
			a.appendChild(div);
			document.body.appendChild(a);
		}
	</script>

</body>
</html>
