<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Glow 45</title>
</head>
<body>

	<style>
		body {
			background-color:black;
		}
		#object {
			z-index:10;
		}

		.glow {
			z-index:5;
			margin:auto;
			height:20em;
			width:20em;
			border-radius:50%;
		    transition:3s;
		}

	</style>

	<div class="wrapper"><div class="glow centered"></div></div>
	<div id="object" class="centered"></div>

	<script>
		document.getElementById('object').addEventListener('click', function () {
			// https://codersblock.com/blog/creating-glow-effects-with-css/
			document.getElementsByClassName('glow')[0].style.boxShadow = '0em 0em 25em 15em beige';
		});
	</script>

</body>
</html>
